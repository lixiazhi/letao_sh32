<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.css">
    <link rel="stylesheet" href="lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="css/common.css">
</head>

<body>
    <div class="lt_aside">
        <div class="brand">
            <a href="#">黑马32期</a>
        </div>
        <div class="user">
            <img src="./images/default.png" alt="">
            <p>炒鸡管理员</p>
        </div>
        <div class="nav">
            <ul>
                <li><a href="user.html"><i class="glyphicon glyphicon-user"></i><span>用户管理</span></a></li>
                <li><a href="javascript:;" class="category"><i class="glyphicon glyphicon-th-list"></i><span>分类管理</span></a>
                    <div class="child" style="display: block">
                        <a href="first.html"><span>一级分类</span></a>
                        <a href="second.html" class="current"><span>二级分类</span></a>
                    </div>
                </li>
                <li><a href="product.html"><i class="glyphicon glyphicon-tag"></i><span>商品管理</span></a></li>
            </ul>
        </div>
    </div>
    <div class="lt_main">
        <div class="lt_topbar">
            <a href="#" class="pull-left icon_left"><i class="glyphicon glyphicon-align-justify"></i></a>
            <a href="#" class="pull-right icon_right"><i class="glyphicon glyphicon-log-out"></i></a>
        </div>
        <div class="container-fluid">
            <!-- <ol class="breadcrumb">
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Library</a></li>
                        <li class="active">Data</li>
                      </ol> -->
            <ol class="breadcrumb mt_20">
                <li><a href="index.html">管理系统</a></li>
                <li class="active">分类管理</li>
                <li class="active">二级分类</li>
            </ol>
            <div class="lt_content">
                <button class="btn btn-default" id="addBtn">添加分类</button>
                <table class="table table-bordered table-hover mt_20">
                    <thead>
                        <tr>
                            <th>序号</th>
                            <th>一级分类</th>
                            <th>二级分类</th>
                            <th>三级分类LOGO</th>
                        </tr>
                    </thead>
                    <tbody class="tb">

                    </tbody>
                </table>
                <div class="pull-right">
                    <ul id="paginator"></ul>
                </div>
            </div>
            <!-- Button trigger modal -->
            <!-- 
                data-toggle切换模态框
                data-target = ""用于指定切换具体哪个 模态框 通过id关联
             -->
            <!-- <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#logoutModal">
                Launch demo modal
            </button> -->
            <!-- Modal -->
            <div class="modal fade in" id="addModal" tabindex="-1">
                <div class="modal-dialog modal-sm">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal"><span>×</span></button>
                            <h4 class="modal-title">添加分类</h4>
                        </div>
                        <div class="modal-body">
                            <form id="form">
                                <div class="form-group">
                                    <div class="dropdown">
                                        <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">
                                            <span id="dropdownText">请选择一级分类</span>
                                            <span class="caret"></span>
                                        </button>
                                        <ul class="dropdown-menu">
                                            <!-- 刨个坑 -->
                                        </ul>
                                    </div>
                                    <input type="hidden" name="categoryId">
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="请输入二级分类" name="brandName">
                                </div>
                                <div class="form-group">
                                    <!-- <button class="btn btn-default" for="fileupload">上传图片</button> -->
                                    <label for="fileupload" class="btn btn-default">选择图片</label>
                                    <input type="file" name="pic1" data-url="/category/addSecondCategoryPic" id="fileupload"
                                        style="display: none">
                                </div>
                                <div class="form-group" id="imgBox">
                                    <img src="images/none.png" style="width: 100px" alt="">
                                    <!-- 图片地址 -->
                                    <input type="hidden" name="brandLogo">
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                            <!-- html5 新增 form 属性, 可以让表单外的按钮, 与表单关联起来(就相当于是写在了表单里面)-->
                            <button type="submit" class="btn btn-primary" form="form">添加</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="lib/jquery/jquery.min.js"></script>
    <script src="lib/bootstrap/js/bootstrap.js"></script>
    <script src="lib/bootstrap-validator/js/bootstrapValidator.js"></script>
    <script src="lib/nprogress/nprogress.js"></script>
    <script src="lib/artTemplate/template-web.js"></script>
    <script src="lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
    <script src="lib/jquery-fileupload/jquery.ui.widget.js"></script>
    <script src="lib/jquery-fileupload/jquery.fileupload.js"></script>
    <script src="js/common.js"></script>
    <script src="js/isLogin.js"></script>
    <script src="js/second.js"></script>

    <script type="text/html" id="secondlist">
        {{each rows v i}}
        <tr>
                <td>{{(page-1)*size+i+1}}</td>
                <td>{{v.categoryName}}</td>
                <td>{{v.brandName}}</td>
                <td>
                    <img src="{{v.brandLogo}}" alt="" style="height: 50px;;">
                </td>
            </tr>
            {{/each}}
    </script>

    <script type="text/html" id="dropdownTpl">
        {{each rows v i}}
        <li><a href="#" data-id="{{ v.id }}">{{ v.categoryName }}</a></li>
        {{/each}}
    </script>
</body>

</html>
