<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.css">
    <link rel="stylesheet" href="lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/user.css">
</head>

<body>
    <div class="lt_aside">
        <div class="brand">
            <a href="#">黑马32期</a>
        </div>
        <div class="user">
            <img src="./images/default.png" alt="">
            <p>炒鸡管理员</p>
        </div>
        <div class="nav">
            <ul>
                <li><a href="user.html" class="current"><i class="glyphicon glyphicon-user"></i><span>用户管理</span></a></li>
                <li><a href="javascript:;" class="category"><i class="glyphicon glyphicon-th-list"></i><span>分类管理</span></a>
                    <div class="child">
                        <a href="first.html"><span>一级分类</span></a>
                        <a href="second.html"><span>二级分类</span></a>
                    </div>
                </li>
                <li><a href="product.html"><i class="glyphicon glyphicon-tag"></i><span>商品管理</span></a></li>
            </ul>
        </div>
    </div>
    <div class="lt_main">
        <div class="lt_topbar">
            <a href="#" class="pull-left icon_left"><i class="glyphicon glyphicon-align-justify"></i></a>
            <a href="#" class="pull-right icon_right"><i class="glyphicon glyphicon-log-out"></i></a>
        </div>
        <div class="container-fluid">
            <!-- <ol class="breadcrumb">
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Library</a></li>
                        <li class="active">Data</li>
                      </ol> -->
            <ol class="breadcrumb mt_20">
                <li><a href="index.html">管理系统</a></li>
                <li class="active">用户管理</li>
            </ol>

            <div class="lt_content">
                <table class="table table-bordered table-hover">
                    <thead>
                        <tr>
                            <th>序号</th>
                            <th>用户名</th>
                            <th>手机号</th>
                            <th>状态</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody class="tb">

                    </tbody>
                </table>
                <!-- 准备一个分页容器
                 -->
                <div class="pull-right">
                    <ul id="paginator"></ul>
                </div>

            </div>
            <!-- Button trigger modal -->
            <!-- 
                data-toggle切换模态框
                data-target = ""用于指定切换具体哪个 模态框 通过id关联
             -->
            <!-- <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#logoutModal">
                Launch demo modal
            </button> -->
            <!-- Modal -->
            <div class="modal fade" id="userModal" tabindex="-1">
                <div class="modal-dialog modal-sm">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                            <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
                        </div>
                        <div class="modal-body">
                            <p class="red"><i class="glyphicon glyphicon-info-sign"></i>您确定要执行此操作吗？</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                            <button type="button" class="btn btn-primary" id="summbitBtn">确定</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="lib/jquery/jquery.min.js"></script>
    <script src="lib/bootstrap/js/bootstrap.js"></script>
    <script src="lib/bootstrap-validator/js/bootstrapValidator.js"></script>
    <script src="lib/nprogress/nprogress.js"></script>
    <script src="lib/artTemplate/template-web.js"></script>
    <script src="lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
    <script src="js/common.js"></script>
    <script src="js/isLogin.js"></script>
    <script src="js/user.js"></script>


    <script type="text/html" id="userlist">
        {{each rows v i}}
        <tr>
            <!-- <td>{{(page-1)*5 + i+1}}</td> -->
            <td>{{(page-1)*size + i+1}}</td>
            <td>{{v.username}}</td>
            <td>{{v.mobile}}</td>
            <!-- isDelete 1/0 正面的状态 -->
            <td>{{ v.isDelete === 1 ? "正常" : "禁用" }}</td>
            <td data-id="{{ v.id }}">
              {{ if v.isDelete === 1 }}
                <button class="btn btn-danger">禁用</button>
              {{ else }}
                <button class="btn btn-success">启用</button>
              {{ /if }}
            </td>
        </tr>
        {{/each}}
    </script>

</body>

</html>
