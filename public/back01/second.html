<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../back/lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../back/lib/bootstrap-validator/css/bootstrapValidator.css">
    <link rel="stylesheet" href="lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="css/common.css">
</head>

<body>
    <!-- 公共部分开始 -->
    <div class="lt_aside">
        <div class="lt_title">
            <div class="brand">
                <a href="#">黑马32期</a>
            </div>
        </div>
        <div class="user">
            <img src="./images/default.png" alt="">
            <p>超级管理员</p>
        </div>
        <div class="nav">
            <ul>
                <li><a href="user.html"><i class="glyphicon glyphicon-user"></i><span>用户管理</span></a></li>
                <li><a href="javascript:;" class="category"><i class="glyphicon glyphicon-list"></i><span>分类管理</span></a>
                    <div class="child">
                        <a href="first.html">一级菜单</a>
                        <a href="second.html" class="active">二级菜单</a>
                    </div>
                </li>
                <li><a href="product.html"><i class="glyphicon glyphicon-tags"></i><span>商品管理</span></a></li>
            </ul>
        </div>
    </div>
    <div class="lt_main">
        <div class="lt_topbar">
            <a href="#" class="pull-left icon_left"><i class="glyphicon glyphicon-align-justify"></i></a>
            <a href="#" class="pull-right icon_right"><i class="glyphicon glyphicon-log-out"></i></a>
        </div>
        <div class="container-fluid">
            <ol class="breadcrumb">
                <li><a href="index.html">管理系统</a></li>
                <li class="active">分类管理</li>
                <li class="active">二级菜单</li>
            </ol>

            <div class="lt_content">
                <button class="btn btn-default" id="addBtn">添加分类</button>
                <table class="table table-bordered table-hover mt_20">
                    <thead>
                        <tr>
                            <th>序号</th>
                            <th>一级分类名</th>
                            <th>二级分类名</th>
                            <th>二级分类LOGO</th>
                        </tr>
                    </thead>
                    <tbody class="tb">
                        <!-- <tr>
                                    <td>1</td>
                                    <td>itcast</td>
                                    <td>15757771111</td>
                                    <td>禁用</td>
                                    <td>
                                        <button class="btn btn-danger">禁用</button>
                                    </td>
                                </tr> -->
                    </tbody>
                </table>
                <div class="pull-right">
                    <ul id="paginator"></ul>
                </div>
            </div>
        </div>
        <!-- Button trigger modal -->
        <!-- <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#logouModal">
            Launch demo modal
        </button> -->
        <!-- Modal -->
        <div class="modal fade" id="categoryModal" tabindex="-1">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <form id="form">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                            <h4 class="modal-title" id="categoryModalLabel">添加分类</h4>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <div class="dropdown">
                                    <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1"
                                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                                        <span class="drowText">请选择一级分类</span>
                                        <span class="caret"></span>
                                    </button>
                                    <ul class="dropdown-menu">
                                        <!-- <li><a href="#">555</a></li> -->
                                    </ul>
                                </div>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control inps" placeholder="请输入二级分类">
                            </div>
                            <div class="form-group">
                                <!-- <button class="btn btn-default">上传图片</button> -->
                                <label for="fileupload" class="btn btn-default">上传图片</label>
                                <input type="file" id="fileupload" name="pic1" data-url="/category/addSecondCategoryPic"
                                    style="display: none">
                            </div>
                            <div class="form-group" id="imgBox">
                                <img src="./images/none.png" alt="" style="width: 100px; height: 100px;">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal" id="cancel">取消</button>
                            <button type="button" class="btn btn-primary" id="appendBtn">添加</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- 公共部分结束 -->
    <script src="../back/lib/jquery/jquery.min.js"></script>
    <script src="../back/lib/bootstrap/js/bootstrap.js"></script>
    <script src="../back/lib/bootstrap-validator/js/bootstrapValidator.js"></script>
    <script src="lib/nprogress/nprogress.js"></script>
    <script src="lib/artTemplate/template-web.js"></script>
    <script src="lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
    <script src="lib/jquery-fileupload/jquery.ui.widget.js"></script>
    <script src="lib/jquery-fileupload/jquery.fileupload.js"></script>
    <script src="js/isLogin.js"></script>
    <script src="js/common.js"></script>
    <script src="js/second.js"></script>
    <script type="text/html" id="secondlist">
        {{each rows v i}}
        <tr>
            <td>{{(page -1) * size + i + 1}}</td>
            <td>{{v.categoryName}}</td>
            <td>{{v.brandName}}</td>
            <td>
                <img src="{{v.brandLogo}}" alt="" style="height:50px;">
            </td>
        </tr>
        {{/each}}
    </script>
    <script type="text/html" id="dropmenulist">
        {{each rows v i}}
        <li><a href="#" data-id="{{v.id}}">{{v.categoryName}}</a></li>
        {{/each}}
    </script>
</body>

</html>
