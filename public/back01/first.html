<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../back/lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../back/lib/bootstrap-validator/css/bootstrapValidator.css">
    <link rel="stylesheet" href="lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="css/common.css">
</head>

<body>
    <!-- 公共部分开始 -->
    <div class="lt_aside">
        <div class="lt_title">
            <div class="brand">
                <a href="#">黑马32期</a>
            </div>
        </div>
        <div class="user">
            <img src="./images/default.png" alt="">
            <p>超级管理员</p>
        </div>
        <div class="nav">
            <ul>
                <li><a href="user.html"><i class="glyphicon glyphicon-user"></i><span>用户管理</span></a></li>
                <li><a href="javascript:;" class="category"><i class="glyphicon glyphicon-list"></i><span>分类管理</span></a>
                    <div class="child">
                        <a href="first.html" class="active">一级菜单</a>
                        <a href="second.html">二级菜单</a>
                    </div>
                </li>
                <li><a href="product.html"><i class="glyphicon glyphicon-tags"></i><span>商品管理</span></a></li>
            </ul>
        </div>
    </div>
    <div class="lt_main">
        <div class="lt_topbar">
            <a href="#" class="pull-left icon_left"><i class="glyphicon glyphicon-align-justify"></i></a>
            <a href="#" class="pull-right icon_right"><i class="glyphicon glyphicon-log-out"></i></a>
        </div>
        <div class="container-fluid">
            <ol class="breadcrumb">
                <li><a href="index.html">管理系统</a></li>
                <li class="active">分类管理</li>
                <li class="active">一级菜单</li>
            </ol>
            <div class="lt_content">
                <button class="btn btn-default" id="addBtn">添加分类</button>
                <table class="table table-bordered table-hover mt_20">
                    <thead>
                        <tr>
                            <th width="20%">序号</th>
                            <th width="80%">一级分类名</th>
                        </tr>
                    </thead>
                    <tbody class="tb">
                        <!-- <tr>
                                <td>1</td>
                                <td>itcast</td>
                                <td>15757771111</td>
                                <td>禁用</td>
                                <td>
                                    <button class="btn btn-danger">禁用</button>
                                </td>
                            </tr> -->
                    </tbody>
                </table>

                <div class="pull-right">
                    <ul id="paginator"></ul>
                </div>
            </div>
        </div>
        <!-- Button trigger modal -->
        <!-- <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#logouModal">
            Launch demo modal
        </button> -->
        <!-- Modal -->
        <div class="modal fade" id="categoryModal" tabindex="-1">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <form id="form">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                            <h4 class="modal-title" id="myModalLabel">添加分类</h4>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <input type="text" name="categoryName" placeholder="请输入一级分类" class="form-control">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal" id="cancel">取消</button>
                            <button type="submit" class="btn btn-primary">添加</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- 公共部分结束 -->
    <script src="../back/lib/jquery/jquery.min.js"></script>
    <script src="../back/lib/bootstrap/js/bootstrap.js"></script>
    <script src="../back/lib/bootstrap-validator/js/bootstrapValidator.js"></script>
    <script src="lib/nprogress/nprogress.js"></script>
    <script src="lib/artTemplate/template-web.js"></script>
    <script src="lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
    <script src="js/isLogin.js"></script>
    <script src="js/common.js"></script>
    <script src="js/first.js"></script>
    <script type="text/html" id="firstlist">
        {{each rows v i}}
        <tr>
            <td>{{(page-1)*size + i+1}}</td>
            <td>{{v.categoryName}}</td>
        </tr>
        {{/each}}
    </script>
</body>

</html>
